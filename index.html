<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta tags-->
        <meta charset="utf-8"/>
        <meta name="author" content="Kristin Tobin"/>
        <meta name="description" content="Form validation"/>
        <meta name="keywords" content="BU, CS601, Week 4"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Week 4</title>
        <link rel="stylesheet" href="style/style.css">
        <script defer src="js/script.js"></script>
    </head>
    <body>
            <!--Main Content-->
            <main>
                <div class = "container">
                    <form id="form" name="form" action="https://bucs601.com/submit.php" method="post">
                        <h1>Class Survey</h1>
                        <!--First name input-->
                        <div class = input-control>
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name.." 
                            onfocusout="validateInputs()" required/>
                            <span class = "error"></span>
                        </div>
                        <!--Last name input-->
                        <div class = input-control>
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name.." 
                            onfocusout= "validateInputs()" required/>
                            <span class="error"></span>
                        </div>
                        <!--Facilitator input-->
                        <div class = input-control>
                            <label for="facilitatorName">Facilitator Name:</label>
                            <input type="text" id="facilitatorName" name="facilitatorName" placeholder="Enter your facilitator's name..." 
                            onfocusout="validateFacilitator()" required/>
                            <span class = "error"></span>
                        </div>
                        <!--Radio buttons-->
                        <div id = "radioButtons">
                            <h4>Please choose your current course:</h4>   
                            <input type="radio" id="cs601" name="courseId" value="cs601">
                            <label for="cs601">CS601</label><br>
                            <input type="radio" id="cs602" name="courseId" value="cs602">
                            <label for="cs602">CS602</label><br>
                            <input type="radio" id="cs603" name="courseId" value="cs603">
                            <label for="cs603">CS603</label><br>
                        </div>
                        <!--Checkboxes-->
                        <div>
                            <h4>Please choose any languages you are interested in learning:</h4>  
                            <input type="checkbox" id="html" name="html" value="html">
                            <label for="html">HTML</label><br>
                            <input type="checkbox" id="css" name="css" value="css">
                            <label for="css">CSS</label><br>
                            <input type="checkbox" id="javascript" name="javascript" value="javascript">
                            <label for="javascript">Javascript</label><br>
                            <input type="checkbox" id="php" name="php" value="php">
                            <label for="php">Php</label><br>
                            <input type="checkbox" id="python" name="python" value="python">
                            <label for="python">Python</label><br>
                        </div>
                        <!--Submit button-->                
                    <button id="submit" type="submit" value="Submit">Submit</button>
                    </form>
                </div>
            </main>    
            <!--Footer-->
            <footer class="footer">
            </footer> 
    </body>
</html>
